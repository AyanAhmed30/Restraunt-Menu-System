<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Restraunt Website</title>
</head>

<body>
    <!-- NAV BAR -->
    <nav>
        <h1>Restraunt</h1>
    </nav>
    <!-- FILTERS OF PRICE AND SEARCH BAR OF ITEMS -->
    <div class="filter-container">
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search...">
            <button id="searchBtn">Search</button>
            <button id="resetSearch">Reset</button>
        </div>
        <div class="price-filter">
            <label for="minPrice">Min Price:</label>
            <input type="number" id="minPrice" placeholder="Min">
            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="Max">
            <button id="filterBtn">Filter</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <div class="main">
        <div class="allproducts"></div>
        <!-- ++++++++++++++RENDER ALL PRODUCTS HERE THROUGH JAVASCRIPT++++++++++++++++++++++++++ -->

        <!-- TOTAL DIV FOR ADDING ITEM AND CALCULATE PRICE -->
        <div class="total">
            <h1>TOTAL</h1>
            <!-- +++++++++ITMES ADDED HERE WHEN CLICK ON ADD BUTTON+++++++++++++ -->
            <div class="total-details">
                <h3>Total Price: $0</h3>
            </div>
        </div>
    </div>
    <!-- SCROLL UP AND DOWN BUTTON -->
    <button id="scrollToTop"> <i class="fas fa-arrow-up"></i></button>
    <button id="scrollToBottom"><i class="fas fa-arrow-down"></i></button>
    <!-- LINK JS FILES -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
